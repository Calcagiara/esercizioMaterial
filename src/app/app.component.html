<div *ngIf="isAdd ; else buttonAdd">
  <app-add [libro]="libro" (fatto)="onFatto($event)"></app-add>
</div>
<ng-template #buttonAdd>
  <hr>
  <table mat-table [dataSource]="libri$ | async" class="mat-elevation-z8">
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef class="headers"> ID </th>
      <td mat-cell *matCellDef="let libro"> {{libro.id}} </td>
    </ng-container>
    <ng-container matColumnDef="Titolo">
      <th mat-header-cell *matHeaderCellDef class="headers"> TITOLO </th>
      <td mat-cell *matCellDef="let libro"> {{libro.titolo}} </td>
    </ng-container>
    <ng-container matColumnDef="Autore">
      <th mat-header-cell *matHeaderCellDef class="headers"> AUTORE </th>
      <td mat-cell *matCellDef="let libro"> {{libro.autore}} </td>
    </ng-container>
    <ng-container matColumnDef="Prezzo">
      <th mat-header-cell *matHeaderCellDef class="headers"> PREZZO </th>
      <td mat-cell *matCellDef="let libro"> {{libro.prezzoCopertina}} </td>
    </ng-container>
    <ng-container matColumnDef="Opzioni">
      <th mat-header-cell *matHeaderCellDef class="headers"> OPZIONI </th>
      <td mat-cell *matCellDef="let libro"> <button mat-button color="primary" (click)="canc(libro.id)" class="canc">CANC</button><button mat-button color="primary" (click)="update(libro)" class="update">UPDATE</button> </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
  </table>
  <hr>
  <button mat-button color="primary" (click)="add()" class="add">ADD</button>
</ng-template>
